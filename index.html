<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Colorful Mobile Notepad</title>

</head>

<body>

    <div class="notepad">

        <h1>Colorful Notepad</h1>

        <textarea id="notepad" placeholder="Start writing..."></textarea>

        <div class="controls">

            <input type="text" id="fileName" placeholder="File name" />

            <button id="saveBtn">Save</button>

            <button id="clearBtn">Clear</button>

            <button id="viewNotesBtn">View Saved Notes</button>

        </div>

        <div id="wordCount">Word Count: 0</div>

        <!-- Saved Notes Section -->

        <div id="savedNotes" class="modal">

            <div class="modal-content">

                <span class="close">&times;</span>

                <h2>Saved Notes</h2>

                <div id="notesList"></div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
